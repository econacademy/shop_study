<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1판역</title>
</head>

<style>
.onehan_list_container{
    display: grid;
    grid-template-columns: auto;
    max-width: 800px;
    padding-inline-start: 20px;
}
.onehan_list_container>li{
    border: 1px solid;
    list-style: none;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 20px;
    margin: 20 10px;
    height: 160px;
}
.onehan_list_container>li .ONEHAN_IMG{
    height: 120px;
}
.NAME{
    text-decoration-line: none;
}
.item_clone{
    display:none !important;
}
</style>
<body>
    <h1>리치마작/역/1판역</h1>
    <br>
    <ul class="onehan_list_container" id="onehanList">
        <li class="item_clone">
            <img class="ONEHAN_IMG" src="">
            <ul class="onehan">
                <li>상세보기 :
                    <a class="NAME" href="/onehan/detail.do?id="><strong>역_이름</strong></a>
                </li>
            </ul>
        </li>
    </ul>
<br>
<script>
const onehanList=document.getElementById("onehanList"); //아이템 리스트 컨테이너
const item_clone=onehanList.querySelector(".item_clone"); //복제해서 리스트 출력

function onehanListPrint(){
    //ONEHAN_LIST : 문서 로드시 추가된 객체
    ONEHAN_LIST.forEach((item)=>{
        const item_node=item_clone.cloneNode(true);
        item_node.className="";
        for(let key in item){
            console.log(key);
            if(key==="NAME"){
                let href=item_node.querySelector(".NAME").href;
                item_node.querySelector(".NAME").href=href+item["NAME"];
                const node=item_node.querySelector(".NAME");
                node.innerHTML=`<strong>${item[key]}</strong>`;
            }else if(key==="ONEHAN_IMG"){
                item_node.querySelector(`.${key}`).src="/public/img/"+item[key];
            };
            onehanList.append(item_node);
        };
    });
};
onehanListPrint();

</script>

</body>
</html>
