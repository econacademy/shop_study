<script>
const productMenu=document.getElementById("productMenu");
console.log(MAIN_CATE_LIST);
let html=""
MAIN_CATE_LIST.forEach((cate)=>{
    html+=`
    <li class="${cate['NAME']}">
        <a href="/item/cateList.do?category_num=${cate['CATEGORY_NUM']}" target="_top">
            ${cate['NAME']}
        </a>
        <ul class="sub_menu"></ul>
    </li>
    `;
});
productMenu.innerHTML=html;
console.log(SUB_CATE_LIST);
for(let key in SUB_CATE_LIST){
    const mainNode=productMenu.querySelector(`.${key} ul.sub_menu`);
    SUB_CATE_LIST[key].forEach((cate)=>{
        let li=document.createElement("li");
        let a=document.createElement("a");
        let ul=document.createElement("ul");
        li.className=cate["NAME"];
        ul.className="sub_menu";
        a.href="/item/cateList.do?category_num="+cate["CATEGORY_NUM"];
        a.innerText=cate["NAME"];
        a.target="_top";
        li.append(a);
        li.append(ul);
        mainNode.append(li);
    })
}
console.log(DETAIL_CATE_LIST);
for(let key in DETAIL_CATE_LIST){
    const mainNode=productMenu.querySelector(`.${key} ul.sub_menu`);

        let li=document.createElement("li");

        li.append(ul);

    })
}
